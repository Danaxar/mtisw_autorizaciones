spring:
  application:
    name: autorizacion-microservice
  datasource:
    # url: jdbc:mysql://localhost:3306/mtisw2_autorizaciones
    # username: root
    # password: danielusach
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
server:
  port: 8082
  forward-headers-strategy: framework
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}



